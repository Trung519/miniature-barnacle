<!DOCTYPE html>
<html>
<head>
    <title>Kiểm Tra Mật Mã</title>
    <script>
        function kiemTraCauTraLoi() {
            var cauTraLoi = document.getElementById("answer").value;
            if (cauTraLoi.toLowerCase() === "bts") {
                alert("https://www.facebook.com/thaonguyen8704");
            } else {
                alert("Câu trả lời sai. Hãy thử lại.");
            }
        }
    </script>
</head>
<body>
    <h1>Kiểm Tra Mật Mã</h1>
    <form>
        <label for="answer">Nhập câu trả lời:</label>
        <input type="text" id="answer" name="answer" placeholder="Nhập câu trả lời của bạn">
        <button type="button" onclick="kiemTraCauTraLoi()">Kiểm tra</button>
    </form>
</body>
</html>
